{% extends 'base.html'%}
{% load static %}

{% block content %}
    <div class="row">

            <div class="col-12 col-lg-8">
                <div class="single-blog-post featured-post">
                    <div class="post-thumb test" >
                        <style>
                            .test{
                                margin-left: 30%;
                            }
                        </style>
                        <a href="#"><img src="{{post.image.url}}" alt=""></a>
                    </div>
                    <div class="post-data">
                        <a href="#" class="post-catagory">{{ post.category.name }}</a>

                        <div class="post-meta">
                            <p class="post-author">By <a href="#">{{ post.author.name }}</a></p>
                            <p class="post-except">{{ post.body  }} <a href=""> </a>       </p>
                            <!-- Post Like & Post Comment -->
                            <div class="d-flex align-items-center">
                                <a href="#" class="post-like"><img src="{% static "img/core-img/like.png" %}" alt=""> <span>0</span></a>
                                <a href="#" class="post-comment"><img src="{% static "img/core-img/chat.png" %}"  alt=""> <span>10</span></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
