{% extends 'base.html' %}
{% load static %}

{% block content %}

    {% for new in object_list  %}
        <!-- Single Featured Post -->
        <div class="col-12 col-lg-8">
            <div class="single-blog-post featured-post">
                <div class="post-thumb">
                    <a href="#"><img src="{{new.image.url}}" alt=""></a>
                </div>
                <div class="post-data">
                    <a href="#" class="post-catagory">{{ new.category.name }}</a>
                    <a href="{% url 'post_detail' new.id %}" class="post-title">
                        <h6> {{ new.title }} </h6>
                    </a>
                    <div class="post-meta">
                        <p class="post-author">By <a href="#">{{ new.author.name }}</a></p>
                        <p class="post-except">{{ new.body|slice:":120"  }} <a href="">  ...     "подробнее"</a>       </p>
                        <!-- Post Like & Post Comment -->
                        <div class="d-flex align-items-center">
                            <a href="#" class="post-like"><img src={% static "img/core-img/like.png" %} alt=""> <span>0</span></a>
                            <a href="#" class="post-comment"><img src={% static "img/core-img/chat.png" %}  alt=""> <span>10</span></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}

{% endblock %}
